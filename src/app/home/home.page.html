<ion-header>
  <ion-toolbar mode="ios" class="toolbar">
    <ion-buttons  slot="start">
        <ion-back-button></ion-back-button>
      <ion-button (click)="abreAdmin()" *ngIf="elrol=='administrador'">
        <ion-icon name="contacts"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/mes">
        <ion-icon  name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      EVENTOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list #mislide>
    <ion-item-sliding *ngFor="let unev of datos;let i=index" >
      <ion-item-options side="start" *ngIf="elrol=='administrador'">
        <ion-item-option color="danger" (click)="borraEvento(unev)">Borrar</ion-item-option>
      </ion-item-options>
      <ion-item  [routerLink]="['/unevento',unev.id]">
        <ion-label>
          
          <h2>{{unev.nombre}}</h2>
          <p>{{unev.descripcion}}</p>
        </ion-label>
        <!-- <ion-badge *ngIf="unev.estado=='abierto'" color="success">{{unev.estado}}</ion-badge>
        <ion-badge *ngIf="unev.estado=='cerrado'" color="dark">{{unev.estado}}</ion-badge> -->
        <!-- <ion-icon slot="end" name="arrow-forward" class="flechader"></ion-icon> -->
      </ion-item>
      <ion-item-options side="end" *ngIf="elrol=='administrador'">
          <ion-item-option color="secondary" [routerLink]="['/editaevento',unev.id]">Ver<br>Detalle</ion-item-option>
          <!-- <ion-item-option color="tertiary" (click)="cambiaEstadoEvento(unev)">Cambiar<br>Estado</ion-item-option> -->
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" [routerLink]="['/nuevoevento']" *ngIf="elrol=='administrador'" >
    <ion-fab-button class="fab">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="pie"></div>
</ion-content>
